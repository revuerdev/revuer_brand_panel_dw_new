<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/logo.ico" />
    <link rel="apple-touch-icon" href="/logo.ico" />
    <title>RevuEr</title>
    <style>
      .loading {
        opacity: 0;
        animation-delay: 5s;
        -webkit-animation: sk-scaleout 4s linear forwards;
        animation: sk-scaleout 4s linear forwards;
        background-color: #124c62;
        border-radius: 100%;
        height: 6em;
        width: 6em;
      }

      .container {
        align-items: center;
        background-color: white;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 0;
        }
        30% {
          -webkit-transform: scale(1);
          opacity: 0.5;
          transform: scale(0.5);
        }
        80% {
          -webkit-transform: scale(1);
          opacity: 1;
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
